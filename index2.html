<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorting Visualizer</title>

    <link rel="stylesheet" href="css/style2.css">
    <style>
        img, p, button, a{
            user-drag: none;
            user-select: none;
            -moz-user-select: none;
            -webkit-user-drag: none;
            -webkit-user-select: none;
            -ms-user-select: none;
        }
    </style>
</head>

<body>
    <section class="navigation">
        <div class="nav-container">
            <div class="brand">
                <img class="logo" src="logo/logo3.png" alt="">
            </div>
            <nav>
                <div class="nav-mobile"><a id="navbar-toggle" href="#!"><span></span></a></div>
                <ul class="nav-list">
                    <li class="slider newArrCenter">
                        <button type="button" class="btn newArr newArray">New Array</button>
                    </li>
                    <li class="slider">
                        <p>Size</p>
                        <input id="arrSize" type="range" min="10" max="100" step=1 value=50>
                    </li>
                    <li class="slider">
                        <p>Speed</p>
                        <input id="speedInput" type="range" min="20" max="300" stepDown=10 value=150>
                    </li>

                    <li>
                        <a class="slider ham" href="#!">Sorting</a>
                        <ul class="navbar-dropdown">
                            <li>
                                <a href="#!" style="cursor: default;" class="addHover"><button type="button" class="btn bubbleSort" style="cursor: pointer;">Bubble Sort</button></a>
                            </li>
                            <li>
                                <a href="#!" style="cursor: default;" class="addHover"><button type="button" class="btn selectionSort" style="cursor: pointer;">Selection Sort</button></a>
                            </li>
                            <li>
                                <a href="#!" style="cursor: default;" class="addHover"><button type="button" class="btn insertionSort" style="cursor: pointer;">Insertion Sort</button></a>
                            </li>
                            <li>
                                <a href="#!" style="cursor: default;" class="addHover"><button type="button" class="btn quickSort" style="cursor: pointer;">Quick Sort</button></a>
                            </li>
                            <li>
                                <a href="#!" style="cursor: default;" class="addHover"><button type="button" class="btn mergeSort" style="cursor: pointer;">Merge Sort</button></a>
                            </li>
                        </ul>
                    </li>
                        
                </ul>
            </nav>
        </div>
    </section>
    
    <div id="bars" class="bars-container"></div>
    
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/bubbleSort.js"></script>
    <script src="js/insertionSort.js"></script>
    <script src="js/mergeSort.js"></script>
    <script src="js/quickSort.js"></script>
    <script src="js/selectionSort.js"></script>
    <script src="js/main2.js"></script>
</body>

</html>
